name: CI/CD Pipeline

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  # 1:(SonarQube)
  quality-analysis:
    name: Code Quality (SonarQube)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: Confirm Analysis
        run: echo "Static analysis completed."

  # 2: Збірка Docker
  build-docker:
    name: Build Docker Image
    needs: quality-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Application Image
        run: docker build . --file Dockerfile --tag stringer-app:latest

  # 3: Ansible
  deploy-check:
    name: Ansible Deployment Check
    needs: build-docker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Ansible and Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install ansible
          ansible-galaxy collection install community.docker

      - name: Run Ansible Playbook (Syntax Check)
        run: |
          ansible-playbook ansible/playbook.yml -i ansible/inventory.ini --syntax-check
