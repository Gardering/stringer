version: '3.8'

services:
  stringer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RACK_ENV=production
      - DATABASE_URL=postgres://stringer:stringer_pass@db:5432/stringer_db
      - SECRET_TOKEN=secure_token_placeholder_for_coursework
    depends_on:
      - db
    restart: always

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=stringer
      - POSTGRES_PASSWORD=stringer_pass
      - POSTGRES_DB=stringer_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
